<div class="container">
    <div class="row">
      
        <div class="col-sm-offset-3 col-sm-9">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="col-sm-2">
                 <input type="text" class="form-control w-100" placeholder="Enter task" name="name" id="name" ngModel required >   
                </div>
            <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" >Add Task</button>
        </div>
     
        </form>
        </div>
    </div>
